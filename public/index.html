<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input type="text" id="name" value="Eevee">
    <button id="filter">Filter</button>
    <div id="map"></div>
    <script>
var map, heatmap, data;

function initMap() {
  data = new google.maps.MVCArray()
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 13,
    center: {lat: 48.856614 , lng: 2.352222},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  heatmap = new google.maps.visualization.HeatmapLayer({
    data: data,
    map: map,
    raduis: 20,
    opacity: 1.0
  });
  button = document.getElementById('filter')
  button.onclick = function() { loadPoints() };
  loadPoints();
}

function loadPoints() {
  var req = new XMLHttpRequest;  
  var name = document.getElementById('name').value

  req.overrideMimeType("application/json");  
  req.open('GET', 'http://localhost:4567/data?name=' + name);  
  req.onload = function() {
    if (req.status == 200) {  
      var json = JSON.parse(req.responseText); 
      data.clear();
      json.data.forEach(function(e) {
        latlng = new google.maps.LatLng(e.latitude, e.longitude)
        data.push({location: latlng, weight: e.count});
      });
    }
  };  
  req.send();
  
  return [
    new google.maps.LatLng(37.751266, -122.403355)
  ];
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkPxQbbrbgHvzSW4YyKQ-6-ISx_nQiIZ0&signed_in=true&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
